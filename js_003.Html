<!DOCTYPE html>
<html>
<head>
	<title>if-else</title>
</head>
<body>
<h3>if-else룰 이용한 학점 매기기</h3>
<hr>
<script>
	var grade;
	var score = prompt("신기윤 님 점수를 입력하세요.",100);
	score = parseInt(score); // 문자열을 숫자로 바꿈
	if(score >= 90) // score가 90이상
		grade = "A";
	else if (score >= 80) // 80점 이상 90점 미만
		grade = "B";
	else if (score >= 70) // 70점 이상 80점 미만
		grade = "c";
	else if (score >= 60) // 60점 이상 70점 미만
		grade = "D";
	else // 60미만
		grade = "F";
	document.write(score + "는" +grade+ "입니다.<br>")
</script>
</body>
</html>
