<!DOCTYPE html>

<title>ASMD</title></head>
<body>
<h3>ASMD(사칙연산)2019975034 신기윤</h3>
<hr>
<script>
        var num1 = prompt("첫 번쨰 수 : ",1)
        var num2 = prompt("두 번째 수 : ",1)
        num1 = parseInt(num1);
        nun2 = parseInt(num2);   
        
        document.write(num1 + "+" + num2 + "=" + (num1+num2)+"<br>")
        document.write(num1 + "-" + num2 + "=" + (num1-num2)+"<br>")
        document.write(num1 + "*" + num2 + "=" + (num1*num2)+"<br>")
        document.write(num1 + "/" + num2 + "=" + (num1/num2)+"<br>")
</script>
